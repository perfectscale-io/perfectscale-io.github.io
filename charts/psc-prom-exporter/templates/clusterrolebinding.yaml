{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ template "psc-prom-exporter.fullname" . }}
  labels: {{- include "psc-prom-exporter.labels" . | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{ include "psc-prom-exporter.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ template "psc-prom-exporter.fullname" . }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
