{{- if .Values.integrationTests.rbac.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "psc-autoscaler.fullname" . }}-int-tests
  namespace: {{ .Release.Namespace }}
  labels: {{- include "psc-autoscaler.labels" . | nindent 4 }}
    {{- if .Values.additionalLabels }}
    {{- toYaml .Values.additionalLabels | nindent 4 }}
    {{- end }}
  {{- with .Values.integrationTests.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
rules:
  - apiGroups: [ "" ]
    resources: [ "pods" ]
    verbs: [ "get", "list", "watch", "patch", "create", "delete", "update" ]
  - apiGroups: [ "apps" ]
    resources: [ "replicasets", "deployments", "statefulsets", "daemonsets", "jobs", "cronjobs" ]
    verbs: [ "get", "list", "watch", "patch", "create", "delete", "update" ]
  - apiGroups: [ "perfectscale.io" ]
    resources: [ "workloadautomationstatuses", "workloadautomationconfigs", "namespaceautomationconfigs" ]
    verbs: [ "create", "get", "delete", "list", "patch", "update", "watch", "deletecollection" ]
{{ end }}
