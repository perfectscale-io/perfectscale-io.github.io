replicaCount: 3
image:
  repository: public.ecr.aws/perfectscale-io/psc-autoscaler
  pullPolicy: Always
  tag: "v0.1.21"
settings:
  env: "prod"
  logLevel: "DEBUG"
  psUrl: "https://api.app.perfectscale.io"
  telemetryUrl: "https://api.app.perfectscale.io/psc-telemetry"
  pushTelemetryFrequency: "1m"
  restartDeploymentThreshold: 0.1 # defines the number of bypassed pods of the deployment below which we restart individual pods
  bypassedPodsCheckInterval: "30m"
  httpTimeout: "3m"
cmd:
  serve:
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  sync:
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  evict:
    resources:
      limits:
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
secret:
  create: false
  name: "perfectscale-secret"
  clientId: ""
  clientSecret: ""
nameOverride: ""
fullnameOverride: ""
## Annotations to add to the deployment
annotations: {}
priorityClass:
  enabled: false
  create: false
  name: perfectscale-autoscaler
  preemptionpolicy: PreemptLowerPriority
  value: ''
## Role Based Access
## Ref: https://kubernetes.io/docs/admin/authorization/rbac/
##
rbac:
  enabled: true
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# runAsNonRoot: true
# fsGroup: 1002
# runAsGroup: 1002
# runAsUser: 1002

service:
  type: ClusterIP
  port: 443
# Pod toleration rules.
# Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: {}
# Pod node selector rules.
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
nodeSelector: {}
# Pod affinity rules.
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity: {}
# Timeout for webhook
# Ref: https://kubernetes.io/docs/reference/access-authn-authz/extensible-admission-controllers/#timeouts
admission:
  timeout: 15
  # Optionally change it to "Fail"
  failurePolicy: "Ignore"
