replicaCount: 1
revisionHistoryLimit: 10
image:
  repository: public.ecr.aws/perfectscale-io/psc-exporter
  pullPolicy: Always
  tag: "v1.0.83"
initContainer:
  image:
    repository: public.ecr.aws/perfectscale-io/alpine
    tag: 3.21-init
# Notes generation override web portal
webAppUrl: "http://app.perfectscale.io/"
settings:
  deployKubeStateMetrics: true
  deployCrManager: true
  serviceId: "psc-exporter"
  env: "prod"
  logLevel: "INFO"
  httpPort: ":8080"
  psUrl: "https://api.app.perfectscale.io/psc-tenant-manager"
  uploadPolicyUrl: "https://api.app.perfectscale.io/psc-presigned-policy"
  telemetryUrl: "https://api.app.perfectscale.io/psc-telemetry"
  aggregatorUrl: "https://api.app.perfectscale.io/psc-aggregator"
  settingsUrl: "https://api.app.perfectscale.io/psc-settings"
  pushTelemetryFrequency: "1m"
  scrapingInterval: "30s"
  ksmTimeout: "30s"
  kubeAPITimeoutSec: "15"
  # Take snapshot every N settings refresh cycles (default: 12 cycles Ã— 10 min = 2 hours)
  snapshotIntervalCycles: "12"
  cAdvisorNumWorkers: "30"
  k8sClientBurst: "150"
  k8sClientQPS: "100"
  enablePProf: false
  enableOomDebug: false
  podRegex: ""
  containerRegex: ""
  # supported resilience levels: low, medium, high, highest
  # deprecated field since we introduced the clusterOptimizationPolicy
  clusterResilienceLevel: "medium"
  # supported optimization policies: MaxSavings, Balanced, ExtraHeadroom, MaxHeadroom
  clusterOptimizationPolicy: ""
  optimizationPolicyTimeWindow: ""
  clusterName: ""
  collectorNumWorkers: "4"
  #  ksmAddress: "http://kube-state-metrics:8080"
  scraper:
    ksmMetricsPort: "8080"
    labelSelector: ""
    fieldSelector: ""
    scrapeExternalKSM: false
    scrapeNamespace: ""
    ksmImageName: "kube-state-metrics"
  httpProxyEnabled: false
  httpProxy: "" #example: http://squid-proxy-service.default:3128
  httpsProxy: "" #example$ http://squid-proxy-service.default:3128
  noProxy: "" #example: ".cluster.local,.svc.cluster.local,172.20.0.1," the line must end with a coma, 172.20.0.1 it is KUBERNETES_SERVICE_HOST, API SERVICE
  windowsExporterEnabled: false
  corootNodeAgent:
    enabled: false
    numWorkers: "30"
    port: 8080
  deployWindowsExporter: false
  # windowsExporterNamespace: "perfectscale"
  # windowsExporterPort: "9182"
  # windowsExporterLabelSelector: "app.kubernetes.io/name=prometheus-windows-exporter"
  dcgm:
    exporterEnabled: true
    exporterNamespace: ""
    exporterPort: "9400"
    exporterLabelSelector: "" # by default pods with "app=nvidia-dcgm-exporter" OR "app.kubernetes.io/name=nvidia-dcgm-exporter" are selected.
    exporterTimeout: "30s"
  unschedulablePods:
    scrapingInterval: "240s"
    numWorkers: "30"
  karpenter:
    enabled: true
    scrapingInterval: "20m"
secret:
  create: false
  name: "perfectscale-secret"
  clientSecret: ""
  clientId: ""
service:
  type: ClusterIP
  port: 80
resources:
  requests:
    cpu: 200m
    memory: 300Mi
## Additional labels to set in the all objects. Together with standard labels from the chart
additionalLabels: {}
podLabels: {}
## Annotations to add to the deployment
annotations: {}
## Annotations to add to the pod
podAnnotations: {}
## Pods Service Account
## ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
## Role Based Access
## Ref: https://kubernetes.io/docs/admin/authorization/rbac/
##
rbac:
  create: true
crManager:
  # Service configuration
  service:
    type: ClusterIP
    port: 8443
  # Log level (inherits from settings.logLevel if not set)
  # logLevel: "INFO"

  # Kubernetes client settings (lower than exporter since profile CR has less load)
  k8sClientBurst: 50
  k8sClientQPS: 30
  # Remote log configuration (for feature flag support)
  remoteLog:
    batchSize: 0 # 0 means use default
    batchInterval: 0 # 0 means use default
  # Resources for profile CR (lightweight compared to exporter)
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    # No limits set - following PerfectScale best practices (limits not recommended)
  # Pod annotations specific to profile CR
  podAnnotations: {}
  # Pod labels specific to profile CR
  podLabels: {}
  # Annotations for the profile CR deployment
  annotations: {}
  # Security context for profile CR pod (inherits from main if not set)
  # securityContext: {}

  # Container security context for profile CR (inherits from main if not set)
  # containerSecurityContext: {}

  # Tolerations (inherits from main if not set)
  # tolerations: {}

  # Node selector (inherits from main if not set)
  # nodeSelector: {}

  # Affinity (inherits from main if not set)
  # affinity: {}

  ## Admission Webhook Configuration
  admission:
    # Ref: https://kubernetes.io/docs/reference/access-authn-authz/extensible-admission-controllers/#timeouts
    # Timeout for webhook
    timeout: 15
    failurePolicy: "Fail"
    # Annotations to add to the admission webhook
    annotations: {}
    # Static certificates configuration
    # Admission Enforcer on AKS excludes kube-system and AKS internal namespaces from being processed by the webhook.
    # To disable this behavior, provide the following annotation:
    # admissions.enforcer/disabled: "true"

    staticCerts:
      enabled: false
      tlsCert: "" # Base64 encoded TLS certificate
      tlsKey: "" # Base64 encoded TLS private key
      caCert: "" # Base64 encoded CA certificate
    certManager:
      enabled: false
    # If you have a Kubernetes secret containing the certificates for the webhook created outside of the Helm chart,
    # set enabled: true under externalCertSecret, specify the secret name in the tlsName field,
    # and provide the actual base64 encoded CA bundle in the caCert field.
    externalCertSecret:
      enabled: false
      tlsName: "somename"
      caCert: "someCAbundle"
# Pod security context.
# Ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
securityContext:
  runAsNonRoot: true
  fsGroup: 1002
  runAsGroup: 1002
  runAsUser: 1002
## Specify security settings for a Container
## Allows overrides and additional options compared to (Pod) securityContext
## Ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
containerSecurityContext:
  allowPrivilegeEscalation: false
  seccompProfile:
    type: RuntimeDefault
## Pod Priority
## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/pod-priority-preemption/
priorityClass:
  enabled: false
  create: false
  name: perfectscale-exporter
  preemptionpolicy: PreemptLowerPriority
  value: '1000000'
# Pod toleration rules.
# Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
tolerations: {}
# Pod node selector rules.
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
nodeSelector: {}
# Pod affinity rules.
# Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
affinity: {}
serviceMonitor:
  # When set true then use a ServiceMonitor to configure scraping
  enable: false
  # Set how frequently Prometheus should scrape
  interval: 30s
  # Set path to the metrics
  path: /metrics
  # Set timeout for scrape
  timeout: 10s
  # Additional Label to the serviceMonitor
  # labels:
  #   prometheus: kube-prometheus
  # Additional Annotations to the serviceMonitor
  annotations: {}
# requires serviceMonitor.enable=true
prometheusRule:
  enable: false
  team: default
  # warning by default, can be warning/critical
  severity: warning
  # Additional Label to the prometheusRule
  labels:
    release: prometheus
  # Additional Annotations to the prometheusRule
  annotations: {}
  cAdvisorScraping:
    timeRange: "30m"
    threshold: 0.3
  cpuUtilization:
    enable: false
    threshold: 8 # default value
grafana:
  dashboard:
    enabled: false
    namespace: monitoring
    # Additional Label to the dashboard configmap
    labels:
      grafana_dashboard: "1"
kube-state-metrics:
  containerSecurityContext:
    allowPrivilegeEscalation: false
    seccompProfile:
      type: RuntimeDefault
  prometheusScrape: false
  metricLabelsAllowlist:
    - nodes=[*]
    - pods=[*]
    - namespaces=[*]
  metricAnnotationsAllowList:
    - pods=[*]
  collectors:
    - cronjobs
    - daemonsets
    - deployments
    - endpoints
    - horizontalpodautoscalers
    - jobs
    - namespaces
    - nodes
    - persistentvolumeclaims
    - persistentvolumes
    - poddisruptionbudgets
    - pods
    - replicasets
    - replicationcontrollers
    - resourcequotas
    - statefulsets
    - storageclasses
    - volumeattachments
    - limitranges
    - resourcequotas
  resources:
    requests:
      cpu: 200m
      memory: 200M
prometheus-windows-exporter:
  image:
    registry: ghcr.io
    repository: prometheus-community/windows-exporter
    tag: "0.30.4"
  config: |-
    collectors:
      enabled: 'cpu,os,system,memory,container'
  prometheus:
    monitor:
      enabled: false
      additionalLabels: {}
  resources: {}
  # limits:
  #   cpu: 200m
  #   memory: 50Mi
  # requests:
  #   cpu: 100m
  #   memory: 30Mi

  serviceAccount:
    # Specifies whether a ServiceAccount should be created
    create: true
    # The name of the ServiceAccount to use.
    # If not set and create is true, a name is generated using the fullname template
    name:
  nodeSelector:
    kubernetes.io/os: windows
coroot:
  image:
    repository: public.ecr.aws/perfectscale-io/coroot-node-agent
    pullPolicy: Always
    tag: "v0.0.6"
  resources:
    requests:
      cpu: 10m
      memory: 50Mi
  ## Additional labels to set in the all objects. Together with standard labels from the chart
  additionalLabels: {}
  ## Labels to add to the pod
  podLabels: {}
  ## Annotations to add to the daemonset
  annotations: {}
  ## Annotations to add to the pod
  podAnnotations: {}
  # Pod toleration rules.
  # Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  tolerations: {}
  # Pod node selector rules.
  # Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
  nodeSelector: {}
  # Pod affinity rules.
  # Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  affinity: {}
