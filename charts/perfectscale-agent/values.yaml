replicaCount: 1
image:
  repository: public.ecr.aws/perfectscale-io/psc-exporter
  pullPolicy: Always
  tag: "v0.0.13"
settings:
  serviceId: "psc-exporter"
  env: "prod"
  logLevel: "INFO"
  httpPort: ":8080"
  psUrl: "https://api.app.perfectscale.io/psc-tenant-manager"
  uploadPolicyUrl: "https://api.app.perfectscale.io/psc-presigned-policy"
  settingsServiceUrl: "https://api.app.perfectscale.io/psc-settings"
  scrapingInterval: "30s"
  kubeAPITimeoutSec: "3"
  cAdvisorNumWorkers: "30"
#  ksmAddress: "http://kube-state-metrics:8080"

secret:
  create: false
  name: ""
  clientSecret: ""
  clientId: ""
service:
  type: ClusterIP
  port: 80
resources:
  requests:
    cpu: 200m
    memory: 300M
kube-state-metrics:
  prometheusScrape: false
  metricLabelsAllowlist:
    - nodes=[*]
    - pods=[*]
  collectors:
    - cronjobs
    - daemonsets
    - deployments
    - endpoints
    - horizontalpodautoscalers
    - jobs
    - namespaces
    - nodes
    - persistentvolumeclaims
    - persistentvolumes
    - poddisruptionbudgets
    - pods
    - replicasets
    - replicationcontrollers
    - resourcequotas
    - statefulsets
    - storageclasses
    - volumeattachments
  resources:
    requests:
      cpu: 200m
      memory: 200M
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
serviceMonitor:
  create: false
