apiVersion: v1
kind: Service
metadata:
  name: {{ include "perfectscale-agent.fullname" . }}
  labels:
    {{- include "perfectscale-agent.labels" . | nindent 4 }}
    {{- if .Values.additionalLabels }}
    {{- toYaml .Values.additionalLabels | nindent 4 }}
    {{- end }}
  {{- with .Values.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "perfectscale-agent.selectorLabels" . | nindent 4 }}
